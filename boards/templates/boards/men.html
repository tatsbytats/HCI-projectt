{% extends 'boards/base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center my-4">Men's Collection</h2>
<div class="row">
  <div class="col-md-4 mb-4">
    <div class="card">
      <img src="{% static 'boards/img/barong.jpg' %}" class="card-img-top" alt="Barong">
      <div class="card-body text-center">
        <h5 class="card-title">Barong</h5>
        <p class="card-text">₱1,200</p>
      </div>
    </div>
  </div>
  <div class="col-md-4 mb-4">
    <div class="card">
      <img src="{% static 'boards/img/blazer.jpg' %}" class="card-img-top" alt="Blazer">
      <div class="card-body text-center">
        <h5 class="card-title">Blazer</h5>
        <p class="card-text">₱1,800</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
