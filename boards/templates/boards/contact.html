{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - INSTYLE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      position: relative;
      z-index: 9999;
    }
    nav a {
      color: black;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: peru;
    }
    .contact-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 80%;
      margin: 80px auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 80px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <nav class="d-flex justify-content-between align-items-center px-4">
    <div><strong>INSTYLE</strong></div>
    <div>
      <a href="{% url 'home_redirect' %}">Home</a>
      <a href="{% url 'shop' %}">Shop</a>
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'contact' %}">Contact Us</a>
    </div>
  </nav>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or inquiries, feel free to reach out to us using the form below.</p>
    
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message..."></textarea>
      </div>

      <button type="submit" class="btn btn-warning text-white">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 INSTYLE. All rights reserved.
  </footer>
</body>
</html>
