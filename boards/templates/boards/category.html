{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category }} - INSTYLE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    nav a {
      color: black;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: peru;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-view {
      background-color: peru;
      color: white;
      border-radius: 25px;
      border: none;
      padding: 8px 25px;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-view:hover {
      background-color: saddlebrown;
      color: white;
    }

    footer {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 80px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="d-flex justify-content-between align-items-center px-4">
    <div>
      <strong>INSTYLE</strong>
    </div>
    <div>
      <a href="{% url 'home_redirect' %}">Home</a>
      <a href="{% url 'shop' %}">Shop</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">{{ category }} Collection</h2>

    <div class="row justify-content-center">
      {% for product in products %}
        <div class="col-md-3">
          <div class="product-card">
            <img src="{% static product.image %}" alt="{{ product.name }}">
            <h5 class="mt-3">{{ product.name }}</h5>
            <!-- View Button -->
            <a href="{% url 'product_detail' category=category product_name=product.name %}" class="btn-view">View</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <footer>
    &copy; 2025 INSTYLE. All rights reserved.
  </footer>

</body>
</html>
