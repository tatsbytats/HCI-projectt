{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - INSTYLE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    nav a {
      color: black;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: peru;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 380px;
      margin: 100px auto;
    }

    .login-container h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 25px;
      margin-bottom: 15px;
      height: 45px;
      padding-left: 20px;
    }

    .btn-login {
      background-color: peru;
      color: white;
      border-radius: 25px;
      width: 100%;
      height: 40px;
      border: none;
    }

    .btn-login:hover {
      background-color: saddlebrown;
    }

    .forgot {
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 80px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="d-flex justify-content-between align-items-center px-4">
    <div>
      <strong>INSTYLE</strong>
    </div>
    <div>
      <a href="{% url 'home_redirect' %}">Home</a>
      <a href="{% url 'shop' %}">Shop</a>
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'contact' %}">Contact Us</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <h2>LOG IN</h2>

    <!-- âœ… Important: Use POST method and Django URL tag -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Enter your password" required>

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-login mt-3">Login</button>
    </form>
  </div>

  <footer>
    &copy; 2025 INSTYLE. All rights reserved.
  </footer>

</body>
</html>
